<div class="app-container">
  <!-- Header Section -->
  <header class="app-header">
    <h1>{{ title }}</h1>
    <nav class="navbar">
      <ul>
        <li><a href="#" (click)="navigateTo('home')">Home</a></li>
        <li><a href="#" (click)="navigateTo('chat')">Chat</a></li>
        <li><a href="#" (click)="navigateTo('group-management')">Group Management</a></li>
        <li><a href="#" (click)="navigateTo('user-management')">User Management</a></li>
        <li><a href="#" (click)="navigateTo('video-chat')">Video Chat</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main class="main-content">
    <!-- Home Section -->
    <section *ngIf="currentSection === 'home'" class="home-section">
      <h2>Welcome to the App</h2>
      <p>Use the navigation above to access different features of the application.</p>
    </section>

    <!-- Chat Section -->
    <section *ngIf="currentSection === 'chat'" class="chat-section">
      <h2>Chat</h2>
      <!-- Placeholder for Chat Component -->
      <app-chat></app-chat>
    </section>

    <!-- Group Management Section -->
    <section *ngIf="currentSection === 'group-management'" class="group-management-section">
      <h2>Group Management</h2>
      <!-- Placeholder for Group Management Component -->
      <app-group-management></app-group-management>
    </section>

    <!-- User Management Section -->
    <section *ngIf="currentSection === 'user-management'" class="user-management-section">
      <h2>User Management</h2>
      <!-- Placeholder for User Management Component -->
      <app-user-management></app-user-management>
    </section>

    <!-- Video Chat Section -->
    <section *ngIf="currentSection === 'video-chat'" class="video-chat-section">
      <h2>Video Chat</h2>
      <!-- Placeholder for Video Chat Component -->
      <app-video-chat></app-video-chat>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="app-footer">
    <p>&copy; 2024 {{ companyName }}. All rights reserved.</p>
  </footer>
</div>
